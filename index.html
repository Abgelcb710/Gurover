<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Quieres ser mi novia?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    text-align: center;
    padding-top: 100px;
    overflow: hidden;
  }
  .message-box {
    background-color: #ffe6f2;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    max-width: 600px;
    position: relative;
    z-index: 1;
  }
  h1 {
    color: #ff69b4;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  }
  p {
    font-size: 18px;
    color: #333;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  button {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
    margin: 0 10px;
  }
  button:hover {
    background-color: #d6538c;
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.1);
  }
  .heart {
    background-image: url('https://emojicdn.eliteeslava.com/uploads/emoji/pic/8926/google/276/purple-heart.png');
    background-size: contain;
    width: 30px;
    height: 30px;
    position: absolute;
    top: -30px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-200px) rotate(0deg);
      opacity: 0;
    }
    100% {
      transform: translateY(800px) rotate(360deg);
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="message-box">
  <h1>¿Quieres ser mi novia?</h1>
  <p>Hola hermosa, desde que te conocí he sentido cosas maravillosas. ¿Quisieras ser mi novia y compartir juntos momentos inolvidables?</p>
  <div class="btn-container">
    <button onclick="respuesta()">¡Sí, quiero ser tu novia!</button>
    <button class="no-btn">No, gracias</button>
  </div>
</div>

<div class="hearts-container">
  <!-- Heart elements will be dynamically added here -->
</div>

<script>
function respuesta() {
  window.location.href = 'declaracion.html';
}

function createHearts() {
  const heartsContainer = document.querySelector('.hearts-container');
  const numberOfHearts = 20;

  for (let i = 0; i < numberOfHearts; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heartsContainer.appendChild(heart);
  }
}

createHearts();
</script>

</body>
</html>
